<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Urban Life Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        ul {
            line-height: 1.8;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
        }
    </style>
</head>
<body>

<header>
    <h1>Daily Urban Life Helper</h1>
    <p>Make your city life easier!</p>
</header>

<section>
    <h2>Today's Tasks</h2>
    <ul>
        <li><input type="checkbox" onclick="saveCheck(this)"> Wake up on time</li>
        <li><input type="checkbox" onclick="saveCheck(this)"> Drink water</li>
        <li><input type="checkbox" onclick="saveCheck(this)"> Take the bus/train on time</li>
        <li><input type="checkbox" onclick="saveCheck(this)"> Complete work/study tasks</li>
        <li><input type="checkbox" onclick="saveCheck(this)"> Prepare for tomorrow</li>
    </ul>
</section>

<footer>
    <p>Created by a student for everyone in city life</p>
</footer>

<script>
    // Save checkbox state in browser
    function saveCheck(checkbox) {
        localStorage.setItem(checkbox.parentElement.textContent, checkbox.checked);
    }

    // Load checkbox state
    window.onload = function() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(box) {
            const saved = localStorage.getItem(box.parentElement.textContent);
            if (saved === 'true') {
                box.checked = true;
            }
        });
    }
</script>

</body>
</html>
